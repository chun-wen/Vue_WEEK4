<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>登入頁面</title>
</head>

<body>
    <div class="container mt-3" id="app">
        <form class="form-sign" @submit.prevent="signIn">
            <div class="form-group text-left">
                <label for="account">Email帳號:</label>
                <input type="mail" class="form-control" id="account" placeholder="請輸入電子郵件" v-model="user.email">
            </div>
            <div class="form-group text-left">
                <label for="password">密碼:</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼" v-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary w-100" >登入</button>
            <button type="button" class="btn btn-outline-primary w-100 mt-3" @click="signOut">登出</button>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
